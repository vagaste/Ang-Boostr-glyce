<div fxLayout="row" fxLayoutAlign="space-around start" >
  <div fxLayout="column" fxLayoutAlign="space-around start">
    <h4>Mes recettes</h4>
    <mat-list dense *ngIf="listRecette">
      <mat-list-item *ngFor="let recette of listRecette">
        <div matLine (click)="selectRecette(recette)">{{ recette.name }}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <app-recette-detail [recette]="selectedRecette"></app-recette-detail>
</div>
