<mat-toolbar fxLayout="row" fxLayoutAlign="space-around center">
  <ng-container fxLayout="row" fxLayoutAlign="center center">
      <button class="bar-buttons" mat-button [matMenuTriggerFor]="menu">
        <a class="bar-buttons-text">menu</a>
      </button>
      <button class="bar-buttons" mat-button [matMenuTriggerFor]="recettes">
        <a class="bar-buttons-text">recettes</a>
      </button>
      <button class="bar-buttons" mat-button [matMenuTriggerFor]="repas">
        <a class="bar-buttons-text">repas</a>
      </button>
      <button class="bar-buttons">
        <a class="bar-buttons-text">filtre</a>
      </button>

      <mat-menu class="bar-buttons" #menu="matMenu">
          <button  class="bar-buttons"  mat-menu-item>connexion</button>
          <button  class="bar-buttons"  mat-menu-item>recommandations ANSE</button>
        <button  class="bar-buttons"  mat-menu-item>contacts</button>
      </mat-menu>
      <mat-menu class="bar-buttons" #recettes="matMenu">
        <button  class="bar-buttons"  mat-menu-item>afficher</button>
        <button  class="bar-buttons"  mat-menu-item>créer</button>
      </mat-menu>
      <mat-menu class="bar-buttons" #repas="matMenu">
        <button  class="bar-buttons"  mat-menu-item>afficher</button>
        <button  class="bar-buttons"  mat-menu-item>créer</button>
      </mat-menu>
</ng-container>
</mat-toolbar>
