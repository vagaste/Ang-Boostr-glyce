<h2>
  Créez votre propre recette !
</h2>
<input matInput name="recette" placeholder="Nom de la recette" />
<br>
<br>
<button mat-icon-button>
  <mat-icon>
    <a (click)="nbrAliments()">add</a>
  </mat-icon>
</button>
<br>
<br>
<button>Enregistrer recette</button>
<br>
<br>

<!-- autocomplete -->
<mat-toolbar>
  <form>
    <mat-form-field>
      <input type="text" placeholder="Saisir un aliment" aria-label="recetteAliment" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!-- formulaire de calcul de la charge glycémique, calories...-->
    <label> Grammes :
      <input type="number" [(ngModel)]="quantityPortion" />
    </label>
    <label> Charge glycémique : {{resultCg}}
    </label>
  </form>
</mat-toolbar>

<ul>
  <li *ngFor="let port of portion">
 {{tableauPortion.nameAliment}}
 {{tableauPortion.quantityPortion}}
 {{tableauPortion.cgPortion}}
  </li>
</ul>
